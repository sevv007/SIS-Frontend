<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">SIS Login</h2>
    
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">User Type</label>
      <select [(ngModel)]="selectedRole" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-400">
        <option value="">Choose</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">e-mail</label>
      <input
        type="email"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your e-mail"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Password</label>
      <input
        type="password"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your password"
      />
    </div>

    <button
      (click)="login()"
      class="w-full bg-blue-600 text-white font-semibold p-2 rounded-lg hover:bg-blue-700 transition duration-300"
    >
      Sign In
    </button>
  </div>
</div>
